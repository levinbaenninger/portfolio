name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 💻 Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 📦 Build
        run: pnpm build

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 💻 Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔬 Validate current commit
        if: github.event_name == 'push'
        run: pnpm dlx commitlint --last --verbose

      - name: 🔬 Validate PR commits
        if: github.event_name == 'pull_request'
        run: pnpm dlx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 💻 Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm lint:check

  type-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 💻 Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔬 Type Check
        run: pnpm typecheck

  format:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 💻 Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔬 Format
        run: pnpm format:check
